<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/signon.css">
</head>
<body>
    <div class="form-container">
        <div id="signup-form" class="form-box hidden">
            <h2>Cadastro</h2>
            <form action="../php/signup.php" method="post">
                <input type="text" id="name" name="name" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="password" id="conf_password" name="conf_password" placeholder="Confirmar Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="signin-link">Entrar</a></p>
        </div>

        <div id="signin-form" class="form-box ">
            <h2>Login</h2>
            <form action="../php/signin.php" method="post">
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="signup-link">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        const signupLink = document.getElementById('signup-link');
        const signinLink = document.getElementById('signin-link');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');

        signupLink.addEventListener('click', function() {
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
        });

        signinLink.addEventListener('click', function() {
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
    </script>
</body>
</html>
